name: Build & Release (Nabzram)

on:
  push:
    tags: ["v*"]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm   # or ubuntu-22.04-arm

          # Windows
          - os: windows
            arch: x86_64
            runner: windows-latest
          - os: windows
            arch: arm64
            runner: windows-11-arm     # public preview

          # macOS
          - os: macos
            arch: arm64
            runner: macos-latest       # Apple Silicon
          - os: macos
            arch: x86_64
            runner: macos-13           # Intel (being retired soon)

    env:
      OUTPUT_DIR: dist

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Cache Bun deps
        uses: actions/cache@v4
        with:
          path: |
            ui/node_modules
            ~/.bun/install/cache
          key: ${{ runner.os }}-${{ matrix.arch }}-bun-${{ hashFiles('ui/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.arch }}-bun-

      - name: Install frontend deps
        working-directory: ui
        shell: bash
        run: bun install --frozen-lockfile

      - name: Build frontend
        working-directory: ui
        shell: bash
        run: bun run build

      # ----- System deps for Linux (GTK/WebKit/PyGObject/pycairo) -----
      - name: System deps (Linux GUI)
        if: matrix.os == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config build-essential python3-dev \
            libcairo2-dev libgirepository1.0-dev \
            libgtk-3-dev libwebkit2gtk-4.1-dev

      # ----- Python deps (no existence checks) -----
      - name: Install Python deps (Linux/macOS)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          # TIP: ensure requirements.txt has: uvloop==0.21.0; sys_platform != "win32"
          pip install -r requirements.txt

      - name: Install Python deps (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ----- Optional: UPX for smaller binaries -----
      - name: Install UPX (Linux)
        if: matrix.os == 'linux'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y upx ccache || true

      - name: Install UPX (Windows)
        if: matrix.os == 'windows'
        shell: pwsh
        run: choco install -y upx || ver > NUL

      - name: Install UPX (macOS)
        if: matrix.os == 'macos'
        shell: bash
        run: brew install upx || true

      # ----- Build with Nuitka-Action (no "mode", use standalone/onefile) -----
      # Linux
      - name: Build (Nuitka Linux)
        if: matrix.os == 'linux'
        uses: Nuitka/Nuitka-Action@v1.1
        with:
          script-name: main.py
          standalone: true
          onefile: true
          follow-imports: true
          include-data-dir: |
            ui/dist=ui/dist
          enable-plugins: |
            pywebview
            upx
          linux-icon: assets/icon.png
          output-dir: dist
          output-filename: nabzram

      # Windows x64 (onefile)
      - name: Build (Nuitka Windows x64)
        if: matrix.os == 'windows' && matrix.arch == 'x86_64'
        uses: Nuitka/Nuitka-Action@v1.1
        with:
          script-name: main.py
          standalone: true
          onefile: true
          follow-imports: true
          include-data-dir: |
            ui/dist=ui/dist
          enable-plugins: |
            pywebview
            upx
          windows-console-mode: disable
          windows-icon-from-ico: assets/icon.ico
          output-dir: dist
          output-filename: nabzram

      # Windows ARM64 (fallback to standalone folder; zip it)
      - name: Build (Nuitka Windows ARM64 - standalone)
        if: matrix.os == 'windows' && matrix.arch == 'arm64'
        uses: Nuitka/Nuitka-Action@v1.1
        with:
          script-name: main.py
          standalone: true
          # (omit onefile on ARM64 for stability)
          follow-imports: true
          include-data-dir: |
            ui/dist=ui/dist
          enable-plugins: |
            pywebview
            upx
          windows-console-mode: disable
          windows-icon-from-ico: assets/icon.ico
          output-dir: dist
          output-filename: nabzram

      # macOS (no macos-bundle-* options as requested)
      - name: Build (Nuitka macOS)
        if: matrix.os == 'macos'
        uses: Nuitka/Nuitka-Action@v1.1
        with:
          script-name: main.py
          standalone: true
          onefile: true
          follow-imports: true
          include-data-dir: |
            ui/dist=ui/dist
          enable-plugins: |
            pywebview
          output-dir: dist
          output-filename: nabzram

      # ----- Post-build packaging per OS/arch -----
      - name: Zip macOS .app (if produced)
        if: matrix.os == 'macos'
        shell: bash
        run: |
          if [ -d "$OUTPUT_DIR/nabzram.app" ]; then
            cd "$OUTPUT_DIR"
            ditto -c -k --sequesterRsrc --keepParent "nabzram.app" "nabzram-macos-${{ matrix.arch }}.zip"
          fi

      - name: Zip Windows ARM64 standalone folder
        if: matrix.os == 'windows' && matrix.arch == 'arm64'
        shell: bash
        run: |
          cd "$OUTPUT_DIR"
          7z a -tzip "nabzram-windows-${{ matrix.arch }}.zip" "nabzram.dist" > /dev/null

      # ----- Upload artifacts -----
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nabzram-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/nabzram
            dist/nabzram.exe
            dist/nabzram-macos-*.zip
            dist/nabzram-windows-*.zip
            dist/nabzram.app
          if-no-files-found: ignore

  release:
    name: Release assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect files
        id: aset
        shell: bash
        run: |
          shopt -s globstar nullglob
          files=(
            artifacts/**/dist/nabzram
            artifacts/**/dist/nabzram.exe
            artifacts/**/dist/nabzram-macos-*.zip
            artifacts/**/dist/nabzram-windows-*.zip
          )
          printf '%s\n' "${files[@]}" | tee files.txt
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.aset.outputs.files }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
